name: Fetch feeds & Deploy

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "17 5 * * *"   # daily 05:17 UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Show tree (before)
        run: |
          echo "== repo tree (top) =="
          ls -la
          echo "== bot/ =="
          ls -la bot || true
          echo "== data/ =="
          ls -la data || true
          echo "== site/ =="
          ls -la site || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (if requirements.txt)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # --- Fetch & process content (only if files exist) ---
      - name: Fetch feeds (bot/fetch.py)
        run: |
          if [ -f bot/fetch.py ]; then
            echo "Running bot/fetch.py"
            python bot/fetch.py || true
          else
            echo "bot/fetch.py not found; skipping"
          fi

      - name: Summarize (bot/summarize.py)
        run: |
          if [ -f bot/summarize.py ]; then
            echo "Running bot/summarize.py"
            python bot/summarize.py || true
          else
            echo "bot/summarize.py not found; skipping"
          fi

      - name: Build site pages (bot/site_builder.py)
        run: |
          if [ -f bot/site_builder.py ]; then
            echo "Running bot/site_builder.py"
            python bot/site_builder.py || true
          else
            echo "bot/site_builder.py not found; skipping"
          fi

      - name: Build sources.json (7-day window)
        run: |
          if [ -f bot/build_sources.py ]; then
            echo "Running bot/build_sources.py"
            python bot/build_sources.py
          else
            echo "bot/build_sources.py not found; skipping"
          fi

      - name: Show data after build
        run: |
          echo "== data/ after bots =="
          ls -la data || true
          # Print a tiny summary if sources.json exists
          python - <<'PY'
import json, pathlib
p = pathlib.Path("data/sources.json")
if p.exists():
    j = json.loads(p.read_text(encoding="utf-8"))
    print("sources.json -> generated_at:", j.get("generated_at"))
    print("window_days:", j.get("window_days"))
    print("count:", len(j.get("sources", [])))
    print("first 3:", json.dumps(j.get("sources", [])[:3], ensure_ascii=False, indent=2))
else:
    print("sources.json not found")
PY

      # --- Prepare publish bundle (site + data) ---
      - name: Build public/ bundle
        run: |
          rm -rf public
          mkdir -p public
          if [ -d site ]; then cp -r site/* public/; fi
          if [ -d data ]; then mkdir -p public/data && cp -r data/* public/data/; fi
          echo "== public/ bundle =="
          find public -maxdepth 2 -type f | sort

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - id: deploy
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "### âœ… Deployed to GitHub Pages" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- URL: ${{ steps.deploy.outputs.page_url }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Sources page: ${{ steps.deploy.outputs.page_url }}sources.html" >> "$GITHUB_STEP_SUMMARY"
          echo "- Data JSON: ${{ steps.deploy.outputs.page_url }}data/sources.json" >> "$GITHUB_STEP_SUMMARY"
